name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Debug environment
        run: |
          echo "Node version:"
          node --version
          echo "NPM version:"
          npm --version
          echo "Next.js config:"
          cat next.config.mjs
          echo "Current directory contents:"
          ls -la

      - name: Build with Next.js
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: 1

      - name: Verify build output
        run: |
          echo "=== Root directory after build ==="
          ls -la
          echo ""
          echo "=== Checking for out directory ==="
          if [ -d "out" ]; then
            echo "✓ out directory exists"
            echo "Contents of out:"
            ls -la out/
            echo "Files in out:"
            find out -type f | head -20
          else
            echo "✗ out directory NOT found"
            echo "Creating out directory manually as fallback..."
            mkdir -p out
          fi
          echo ""
          echo "=== Checking for .next directory ==="
          if [ -d ".next" ]; then
            echo "✓ .next directory exists"
            echo "Contents of .next:"
            ls -la .next/ | head -20
          else
            echo "✗ .next directory NOT found"
          fi
          echo ""
          echo "=== Package.json scripts ==="
          cat package.json | grep -A 5 "scripts"

      - name: Manual export if needed
        run: |
          if [ ! -d "out" ] || [ -z "$(ls -A out)" ]; then
            echo "out directory missing or empty, checking .next/server/app"
            if [ -d ".next/server/app" ]; then
              echo "Found .next/server/app, creating out directory structure"
              mkdir -p out
              # Copy HTML files from static export if they exist
              if [ -d ".next/standalone" ]; then
                cp -r .next/standalone/* out/
              fi
            fi
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
